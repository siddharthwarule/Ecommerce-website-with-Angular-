
<div class="product-list">

  <!-- <h3 class="p_massage">{{productDeleteMassage}}</h3> -->

 <table>
   <thead>
     <tr>
      <th>Id</th>
       <th>Name</th>
       <th>Total Price</th>
       <th>Address</th>
       <th>Contact</th>
       <th>Date & Time</th>

     </tr>
   </thead>


   <tbody>

     <tr *ngFor="let data of orderData">

      <td>{{data.id}}</td>
       <td>{{data.name}}</td>
       <td>{{data.totalprice}}</td>
       <td>{{data.address}}</td>
       <td>{{data.contact}}</td>
       <td>{{data.date}}</td>


     </tr>
   </tbody>
 </table>

</div>
