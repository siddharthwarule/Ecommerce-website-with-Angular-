<div class="cart-page">
<h1>Cart Page</h1>

<div class="row">

  <div class="col-sm-8 details">

    <ul *ngFor="let cart of cartData">
    <li>
      <img src={{cart.image}} alt="img">
    </li>
    <li>
      <span>{{cart.name}}</span>

    </li>

    <li>
      <span>Price : {{cart.price}} </span>
    </li>

    <li>
      <span>Quantity :{{cart.quantity}} </span>
    </li>

    <li>
      <button class="btn btn-outline-danger" (click)="removeToCart(cart.id)" >Remove to Cart</button>
    </li>

  </ul>


  </div>



<div class="col-sm-4 summary">

  <h3>Summary</h3>

  <ul>
  <li>
    <span> Amount </span> <span> {{priceSummery.price}} </span>
  </li>
  <li>
    <span> Tax </span> <span>{{priceSummery.tax}} </span>
  </li>
  <li>
    <span> Delevery </span> <span> {{priceSummery.delivery}}</span>
  </li>
  <li>
    <span> Discount </span> <span>{{priceSummery.discount}} </span>
  </li>
  <li>
    <span><h5> Total </h5></span> <span>{{priceSummery.total}}<h5></h5 ></span>
  </li>

  <button class="btn btn-outline-primary" (click)="checkOut()" >Checkout</button>

</ul>
</div>

</div>

</div>
